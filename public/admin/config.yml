backend:
  name: git-gateway
  branch: main
media_folder: "static/img"
public_folder: "/img"
collections:
  - name: blog
    label: Blog
    folder: "_posts"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
